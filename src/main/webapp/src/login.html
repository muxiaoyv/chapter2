<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
        <title>Bootstrap Login Form Template</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/login-form-elements.css">
        <link rel="stylesheet" href="../css/loginstyle.css">
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/bootstrap.min.js"></script>
        <script src="../lib/jquery.backstretch.min.js"></script>
    </head>
    <body>
        <div class="top-content">       	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>平安</strong>留言板</h1>
                            <div class="description">
                            	<p>专业，让生活更简单</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
	                            <ul class="nav nav-tabs" style="margin-top: 10px;" role="tablist">
								    <li role="presentation" class="active">
								    	<a href="#login" aria-controls="login" role="tab" data-toggle="tab">登录</a>
								    </li>
								    <li role="presentation">
								    	<a href="#register" aria-controls="register" role="tab" data-toggle="tab">注册</a>
								    </li>
								</ul>
							</div>
							<div class="tab-content">
	    						<div role="tabpanel" class="tab-pane active" id="login">
	    							<div class="form-bottom">
					                    <form role="form" action="/j_spring_security_check" method="post" class="login-form">
					                    	<div class="form-group" >
					                    		<label for="j_username">用户名</label>
					                        	<input type="text" name="j_username" placeholder="请输入用户名" class="form-username form-control" id="form-username">
					                        </div>
					                        <div class="form-group">
					                        	<label for="j_password">密码</label>
					                        	<input type="password" name="j_password" placeholder="请输入密码" class="form-password form-control" id="form-password">
					                        </div>
					                        <button type="submit" class="btn">登录</button>
					                    </form>
				                    </div>
	    						</div>
	    						<div role="tabpane2" class="tab-pane" id="register">
	    							<div class="form-bottom">
					                    <form role="form" action="/api/register" method="post" class="login-form">
					                    	<div class="form-group">
					                    		<label for="username">用户名：</label>
					                        	<input type="text" name="userName" placeholder="请输入用户名" class="form-username form-control" id="form-username">
					                        </div>
					                        <div class="form-group">
					                        	<label for="password">密码：</label>
					                        	<input type="password" name="password" placeholder="请输入密码" class="form-password form-control" id="form-password">
					                        </div>
					                        <div class="form-group">
					                        	<label for="j_password">密码确认：</label>
					                        	<input type="password" placeholder="请再次输入密码" class="form-password form-control" id="form-password">
					                        </div>
					                        <div class="form-group">
					                        	<label for="email">邮箱：</label>
					                        	<input type="email" name="email" placeholder="邮箱" class="form-password form-control" id="email">
					                        </div>
					                        <button type="submit" class="btn">注册</button>
					                    </form>
				                    </div>
	    						</div>
	    					</div>                           
                        </div>
                    </div>
                </div>
            </div>           
        </div>
<div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 187px; width: 1519px; z-index: -999999; position: fixed;"><img src="./Bootstrap Login Form Template_files/2.jpg" style="position: absolute; margin: 0px; padding: 0px; border: none; width: 1519px; height: 1012.67px; max-height: none; max-width: none; z-index: -999999; left: 0px; top: -412.833px;">
</div>
	</body>
</html>
