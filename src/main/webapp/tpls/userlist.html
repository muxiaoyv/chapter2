<div class="panel panel-default">
  <div class="panel-heading">用户权限管理</div>
  <div class="panel-body table-responsive">
	<table class="table table-hover">
		<thead>
			<th>ID</th>
			<th>用户名</th>
			<th>角色</th>
			<th>积分</th>
			<th>上次访问时间</th>
			<th>操作</th>
		</thead>
		<tr ng-repeat="data in userlist">
			<td>{{data.userId}}</td>
			<td>{{data.userName}}</td>
			<td>{{data.roles}}</td>
			<td>{{data.credits}}</td>
			<td>{{getDates(data.lastVisit)| date:'yyyy-MM-dd HH:mm:ss'}}</td>
			<td>
				<span data-toggle="tooltip" data-placement="right" title="修改权限">
					<button class="btn-permission btn btn-default"  data-toggle="modal" data-target="#myModal" data-user={{data}}>
						<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
					</button>
				</span>
			</td>
		</tr>
	</table>
	
	<modal></modal>
  </div>
</div>
