<form class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="info.title" placeholder="请输入标题" />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">内容</label>
        <div class="col-sm-8">
            <textarea style="min-height: 300px;" class="form-control" ng-model="info.content" placeholder="请输入内容">
            </textarea>

        </div>
    </div>
</form>
